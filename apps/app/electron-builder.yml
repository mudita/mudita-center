appId: com.mudita.center
productName: Mudita Center
copyright: Copyright (c) 2017-2026, Mudita sp. z o.o. All rights reserved.
directories:
  buildResources: resources
  output: release
electronVersion: 39.2.7
buildDependenciesFromSource: true
nodeGypRebuild: false
npmRebuild: false
files:
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
win:
  icon: ./resources/icons/icon.ico
  target:
    - nsis
  extraFiles:
    - from: ./resources/MtpFileTransfer.exe
      to: resources/MtpFileTransfer.exe
nsis:
  artifactName: Mudita-Center.${ext}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: true
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: false
  runAfterFinish: true
  deleteAppDataOnUninstall: true
  license: ./resources/license_en.txt
mac:
  category: public.app-category.utilities
  artifactName: Mudita-Center.${ext}
  icon: ./resources/icons/icon.icns
  hardenedRuntime: true
  entitlements: ./entitlements.mac.plist

  # == NOTARIZATION AND CODE SIGNING ==
  # TODO: https://appnroll.atlassian.net/browse/CP-3938 - NOTARIZATION/STABILITY
  # Re-enable notarization and code signing verification in CI.
  # Currently works locally but fails in CI (environment differences), so:
  # 1) notarize is disabled (see 'notarize: false' below)
  # 2) code signing verification step in CI is commented out
  #
  # Both need to be restored once notarization is stable in CI.
  notarize: false
  target:
    - dmg
    - zip
linux:
  executableName: Mudita Center
  artifactName: Mudita-Center.${ext}
  category: Utility
  target:
    - AppImage
appImage:
  license: ./resources/license_en.txt
publish:
  - provider: github
    owner: Mudita
    repo: ${env.RELEASES_REPOSITORY_NAME}
    private: true
    channel: latest

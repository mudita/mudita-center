name: Automatic Quality Checks with Artifacts to nexus

on:
  push:
    branches:
      - nexus-poc

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17.3]

    timeout-minutes: 20

    steps:
      - name: ENV TEST
        run: printenv
        env:
          PHRASE_API_KEY: ${{ env.PHRASE_API_KEY }}
          PHRASE_API_URL: ${{ env.PHRASE_API_URL }}
          PHRASE_API_KEY_DEV: ${{ env.PHRASE_API_KEY_DEV }}
          MUDITA_CENTER_SERVER_URL: ${{ env.MUDITA_CENTER_SERVER_URL }}
          ROLLBAR_TOKEN: ${{ env.ROLLBAR_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ env.MC_GITHUB_ACCESS_TOKEN }}
          LOGIN_MICROSOFT_ONLINE_CLIENT_ID: ${{ env.LOGIN_MICROSOFT_ONLINE_CLIENT_ID }}
          FONTS_DIRECTORY_URL: ${{ env.FONTS_DIRECTORY_URL }}
          FRESHDESK_API_URL: ${{ env.FRESHDESK_API_URL }}
          FRESHDESK_API_TOKEN: ${{ env.FRESHDESK_API_TOKEN }}
          ANALYTICS_API_URL: ${{ env.ANALYTICS_API_URL }}
          ANALYTICS_API_SITE_ID: ${{ env.ANALYTICS_API_SITE_ID }}
          FEATURE_TOGGLE_ENVIRONMENT: ${{ env.FEATURE_TOGGLE_ENVIRONMENT }}
          STATIC_CONFIGURATION_FILE_PATH: ${{ env.STATIC_CONFIGURATION_FILE_PATH }}
          DEV_REDUX_LOGGER_ENABLED: ${{ env.DEV_REDUX_LOGGER_ENABLED }}
          DEV_DEVICE_LOGGER_ENABLED: ${{ env.DEV_DEVICE_LOGGER_ENABLED }}
          FEATURE_TOGGLE_RELEASE_ENVIRONMENT: ${{ env.FEATURE_TOGGLE_RELEASE_ENVIRONMENT }}
          MUDITA_CENTER_PRERELEASE_ENABLED: ${{ env.MUDITA_CENTER_PRERELEASE_ENABLED }}